---
name: Run Deployment

on:
  workflow_dispatch:
    inputs:
      s3_asset_bucket:
        description: S3 Bucket and Path to the inventory to be downloaded and used
        required: true
        type: string

env:
  ANSIBLE_FORCE_COLOR: "true"
  ANSIBLE_CONFIG: "${{ github.workspace }}/ansible.cfg"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deployment
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: hashicorp/vault-action@v3
        id: import-secrets
        with:
          method: jwt
          url: ${{ secrets.VAULT_ADDR }}
          path: ${{ secrets.VAULT_PATH }}
          role: ${{ secrets.VAULT_ROLE }}
          secrets: |
            github-homelab-ansible-common-services/data/google-cloud-storage access_key_id | GCS_ACCESS_KEY_ID ;
            github-homelab-ansible-common-services/data/google-cloud-storage secret_access_key | GCS_SECRET_ACCESS_KEY ;
            github-homelab-ansible-common-services/data/tailscale oauth_client_id | TS_OAUTH_CLIENT_ID ;
            github-homelab-ansible-common-services/data/tailscale oauth_secret | TS_OAUTH_SECRET

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache
          pip install -r requirements-test.txt --no-cache

      - name: Install Ansible Galaxy dependencies
        run: |
          ansible-galaxy collection install -r requirements.yml
          ansible-galaxy role install -p roles -r requirements.yml

      - name: Install s3cmd
        run: |
          pip install s3cmd --no-cache

      - name: Download Assets
        run: |
          ./.ci/download_assets.sh "${{ inputs.s3_asset_bucket }}" inventory
          chmod 0600 inventory/ssh.key

      - uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ env.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ env.TS_OAUTH_SECRET }}
          tags: tag:github-actions

      - run: |
          ansible-playbook -i inventory/inventory.yml --extra-vars ansible_ssh_private_key_file=inventory/ssh.key site.yml
